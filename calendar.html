<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodRay - Mood Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="MoodRay Logo" class="logo" />
      <h1>Mood Calendar</h1>
      <a href="index.html" class="cta-button">Back to Home</a>
    </div>
  </header>

  <section class="section alt">
    <div id="calendar">
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>

    <div class="mood-legend">
      <div class="mood-circle mood-black">Depressed</div>
      <div class="mood-circle mood-grey">Sad</div>
      <div class="mood-circle mood-brown">Anxious</div>
      <div class="mood-circle mood-amber">Tired</div>
      <div class="mood-circle mood-green">Calm</div>
      <div class="mood-circle mood-bluegreen">Hopeful</div>
      <div class="mood-circle mood-blue">Happy</div>
      <div class="mood-circle mood-violet">Excited</div>
      <div class="mood-circle mood-teal">Focused</div>
      <div class="mood-circle mood-coral">Energetic</div>
      <div class="mood-circle mood-rose">Loved</div>
      <div class="mood-circle mood-confident">Confident</div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 MoodRay. All rights reserved.
  </footer>

  <script>
    const moods = [
      "black", "grey", "brown", "amber", "green", "bluegreen",
      "blue", "violet", "teal", "coral", "rose", "confident"
    ];

    function getRandomMood() {
      return moods[Math.floor(Math.random() * moods.length)];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const calendarBody = document.getElementById("calendar-body");
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      let date = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");

          if (i === 0 && j < firstDay) {
            cell.innerHTML = "";
          } else if (date > daysInMonth) {
            break;
          } else {
            cell.innerHTML = date;
            const currentDate = new Date(year, month, date);
            if (
              currentDate.getDate() === today.getDate() &&
              currentDate.getMonth() === today.getMonth() &&
              currentDate.getFullYear() === today.getFullYear()
            ) {
              cell.classList.add("today");
            }

            const mood = getRandomMood();
            cell.classList.add(mood);
            date++;
          }

          row.appendChild(cell);
        }

        calendarBody.appendChild(row);
      }
    });
  </script>
</body>
</html>
