<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Calendar - MoodRay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calendar-section {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
        }
        ul#moodLog {
            list-style-type: none;
            padding: 0;
        }
        ul#moodLog li {
            padding: 6px;
            background-color: #e9ecef;
            margin: 5px 0;
            border-radius: 5px;
        }
        .mood-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            color: #fff;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        .black { background-color: #000000; }
        .grey { background-color: #666666; }
        .brown { background-color: #8B4513; }
        .amber { background-color: #FFBF00; color: #000; }
        .green { background-color: #00FF00; color: #000; }
        .bluegreen { background-color: #00CED1; color: #000; }
        .blue { background-color: #1E90FF; }
        .violet { background-color: #9400D3; }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Mood Calendar</h1>
        <p class="tagline">Track your mood and patterns daily</p>
        <a href="index.html" class="cta-button">Back to Home</a>
    </div>
</header>

<section class="section calendar-section">
    <h2>Log Your Mood</h2>
    <input type="date" id="moodDate">
    <select id="moodSelect">
        <option value="black">Angry / Irritated / Hostile</option>
        <option value="grey">Sad / Lonely / Depressed</option>
        <option value="brown">Tired / Bored / Apathetic</option>
        <option value="amber">Stressed / Anxious / Overwhelmed</option>
        <option value="green">Calm / Content / Peaceful</option>
        <option value="bluegreen">Hopeful / Balanced / Reflective</option>
        <option value="blue">Happy / Joyful / Excited</option>
        <option value="violet">Grateful / Loved / Inspired</option>
    </select>
    <button onclick="logMood()">Log Mood</button>

    <h3>Logged Moods</h3>
    <ul id="moodLog"></ul>
</section>

<script>
function logMood() {
    const date = document.getElementById('moodDate').value;
    const mood = document.getElementById('moodSelect').value;

    if (!date) {
        alert("Please select a date.");
        return;
    }

    const moodText = document.getElementById('moodSelect').selectedOptions[0].text;
    const log = document.getElementById('moodLog');
    const newEntry = document.createElement('li');
    newEntry.innerHTML = `${date} - <span class="mood-badge ${mood}">${moodText}</span>`;
    log.appendChild(newEntry);

    let stored = JSON.parse(localStorage.getItem("moodEntries") || "[]");
    stored.push({date, mood, moodText});
    localStorage.setItem("moodEntries", JSON.stringify(stored));
}

window.onload = function() {
    let stored = JSON.parse(localStorage.getItem("moodEntries") || "[]");
    const log = document.getElementById('moodLog');
    stored.forEach(entry => {
        const li = document.createElement('li');
        li.innerHTML = `${entry.date} - <span class="mood-badge ${entry.mood}">${entry.moodText}</span>`;
        log.appendChild(li);
    });
};
</script>

</body>
</html>
